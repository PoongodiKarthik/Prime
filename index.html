    div{
        background-color: rgb(182, 218, 40);

</style>

<body>
    <script>
        function prime()
        {

            var num=parseInt(document.getElementById('input1').value);

        var start=1;fact=0;
        while(start<=num) 
        {
            if(num%start==0) 
            {
                fact++;
            }
            start++;
        }
        if(fact==2)
        {
            alert("It is a Prime number")
        }
        else{
            alert("It is not a prime number")
        }
    }
   
    </script>
    <div>
        <h2>Prime Number Example</h2><br><br>
    <input type="text" name="Prime" id="input1" placeholder="Enter the Number" value=""><br><br>
    <button type="button" class="btn btn-primary" onclick="prime()">Prime Number</button>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
</div>
</body>
